<div id="principal">



<h3>Listado de objetos</h3>

<label for="estadoObjeto">Filtrar por estado</label>
<select name="estadoObjeto"  #t (change)="filtrarEstado(t.value)" >
    <option value="Excelente">Excelente</option>
    <option value="Bueno">Bueno</option>
    <option value="Aceptable">Aceptable</option>
    <option value="Malo">Malo</option>
    <option value="Hecho percha">Hecho percha</option>
  </select> 


<table id="Grid">
  <tr><th>Orden #</th><th>Descripcion</th><th>Estado</th></tr>
  <tr *ngFor="let objeto of objetos">
    <td>{{ objeto.numeroOrden }}</td>
    <td>{{ objeto.descripcionObjeto }}</td>
    <td>{{ objeto.estadoObjeto }}</td>
  </tr>

</table>
</div>
