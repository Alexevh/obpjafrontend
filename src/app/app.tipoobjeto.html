<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for='nombreTipo'>Nombre dle nuevo tipo</label>
    <input type="text" ngModel name="nombreTipo" placeholder="Ingrese el nombre" />
    <label for="codigoTipo">Codigo de 3 caracteres</label>
    <input type="text" ngModel name="codigoTipo" placeholder="Ingrese el codigo tipo" maxlength="3" minlength="10" style="text-transform:uppercase" />
    <button type="submit">Ingresar</button>
    
  </form>

  <form name="frmEliminarTipo" (ngSubmit)="onSubmitEliminarTipo(f)" #f2="ngForm">
       <div>El tipo elegido a eliminar es {{tipoElegido.nombreTipo}}</div>
        <button type="submit">Eliminar</button>
        
  </form>



  <div>
    <ul>
      <li *ngFor="let tipoobjeto of tipos" (click)="elegirTipo(tipoobjeto)">
        <span>{{ tipoobjeto.nombreTipo }}</span>
      </li>
    </ul>
  </div>
